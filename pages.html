<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pages.css" />
</head>
<body>
    <div class="container">
        <div class="form-title">Book your consultation at Clove Dental</div>
        <p>Please fill out the form below to book a consultation with Clove Dental.</p>
        <form action="#" method="POST">
            <div class="form-step">Step 1. Personal Details</div>
            <div class="input-group">
                <input type="text" id="first-name" name="first_name" placeholder="First Name">
                <input type="text" id="last-name" name="last_name" placeholder="Last Name">
            </div>
            <div class="email-mobile">
                <input type="text" id="mobile" name="mobile" placeholder="Mobile">
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            
            <button type="submit">Next</button>
        </form>
    </div>
    <br />
    <br />
    <br />
    <section class="specialists-section">
        <div class="specialists-info">
          <h2>Unmatched Dental Excellence <br>by 1200+ Specialists</h2>
          <div class="stats">
            <img src="images/doctors/Frame 52281.png" alt="">
    
    
            <div id="docpic">
              <img src="images/doctors/Frame 2609370.png" alt="">
            </div>
          </div>
        </div>
        <button class="meet-doctors">Meet our Doctors</button>
    
      </section>

      
</body>
</html>
